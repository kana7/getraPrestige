    <body class="container-fluid">
        <header class="row bg-black">
            <div class="col-lg-push-1 col-lg-3">

        </header>
        <section>
            <div class="row">
                <div class="col-xs-12 NoPad containerM">
                    <div id="mymap" class="g3map">
                        <div class="fond"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="row">
                <img class="col-xs-12 NoPad" src="less/img/Web/Footer_panoramique_1920x254.jpg" alt="lux panorama">
            </div>
            <div class="row">
                <div id="footmoy" class="col-xs-12 bg-black">
                    <img id="logoFoot" src="less/img/logo/Logo-Getra-Prestige-footer.png" alt="logo footer">
                    <img id="excl" src="less/img/logo/The-exclusive-solution.png" alt="The exclusive solution">
                </div>
            </div>

            <div class="row">
                <div id="footBas" class="col-xs-12 bg-black">
                    <p id="text-footer" class="text-center">Â© Copyright 2015 Getra Prestige | Terms & Conditions | 14, avenue du X Septembre | L-2550 Luxembourg | Phone: +352 27 99 00 10 - 350</p>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
        <script type="text/javascript" src="js/gmap3.js"></script>
        <script>
            $(function () {
                $('#mymap').gmap3({
                    map: {
                        options: {
                            center: [49.609314, 6.118184],
                            zoom: 16,
                            maxZoom: 20,
                            minZoom: 14,
                            mapMaker: false,
                            mapTypeControl: false,
                            panControl: false,
                            zoomControl: false,
                            scaleControl: false,
                            streetViewControl: false,
                            rotateControl: false,
                            rotateControlOptions: false,
                            overviewMapControl: false,
                            OverviewMapControlOptions: false,
                            styles: [
                                {featureType: "poi",
                                    stylers: [
                                        {visibility: "off"}
                                    ]
                                }, {
                                    stylers: [
                                        {hue: "#d89000"},
                                        {saturation: -20}
                                    ]
                                }, {
                                    featureType: "road",
                                    elementType: "geometry",
                                    stylers: [
                                        {lightness: 100},
                                        {visibility: "on"}
                                    ]
                                }, {
                                    featureType: "road",
                                    elementType: "labels",
                                    stylers: [
                                        {visibility: "on"}
                                    ]
                                }
                            ]
                        }
                    },
                    marker: {
                        values: [
                            {address: "16 Avenue du Dix Septembre, 2550 Luxembourg", data: "14, Avenue du X Septembre"}
                        ],
                        options: {
                            draggable: false
                        },
                        events: {
                            mouseover: function (marker, event, context) {
                                var map = $(this).gmap3("get"),
                                        infowindow = $(this).gmap3({get: {name: "infowindow"}});
                                if (infowindow) {
                                    infowindow.open(map, marker);
                                    infowindow.setContent(context.data);
                                } else {
                                    $(this).gmap3({
                                        infowindow: {
                                            anchor: marker,
                                            options: {content: context.data}
                                        }
                                    });
                                }
                            },
                            mouseout: function () {
                                var infowindow = $(this).gmap3({get: {name: "infowindow"}});
                                if (infowindow) {
                                    infowindow.close();
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
